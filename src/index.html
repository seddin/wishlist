<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="frame">
			<div class="header">
				<div class="lines"><i class="fa fa-bars" aria-hidden="true"></i></div>
				<div class="title">WISHLIST</div>
				<div class="points"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>
			</div>
			<div class="horizontal-menu">
				<div class="seen">Seen</div>
				<div class="want">Want</div>
				<div class="like">Like</div>
			</div>
			<div class="boxes">
				<div class="console">
					<div class="heart"><i class="fa fa-heart" aria-hidden="true"></i></div>
					<div class="image"><img src="images/switch.png" width="72" /></div>
					<div class="name">Switch</div>
					<div class="brand">Nintendo game</div>
					<div class="check"><i class="fa fa-check-circle" aria-hidden="true"></i></div>
				</div>
				<div class="console">
					<div class="heart"><i class="fa fa-heart" aria-hidden="true"></i></div>
					<div class="image"><img src="images/switch.png" width="72" /></div>
					<div class="name">Switch</div>
					<div class="brand">Nintendo game</div>
					<div class="check"><i class="fa fa-check-circle" aria-hidden="true"></i></div>
				</div>
			</div>
			<div class="footer">Recommended Christmas gifts for you.</div>
			<div class="plus">
				<div class="line-1"></div>
				<div class="line-2"></div>
			</div>
		</div>
	</div>
</body>
</html>
